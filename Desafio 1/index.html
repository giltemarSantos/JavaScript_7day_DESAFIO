<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/ico/icoTangerino.webp" type="image/x-icon">
    <title>Tangerino Comprovante</title>
</head>
<body>    
    <main class="container">
        <header>
            <div class="header">
                <img src="./Assets/img/imgHeader.png" alt="" srcset="">
            </div>
        </header>
        <section class="content">
            <p style="font-size:14px; line-height:140%">&nbsp;</p>
            
            <span id="colaborador">
                <strong>
                    Olá, <span id="nameColaborador"></span>
                    <br>
                    Tudo bem? 
                </strong>
            </span>
            
            <p style="font-size:14px; line-height:140%">&nbsp;</p>

            <span id="messenger">
                O seu ponto foi registrado com sucesso! <br>
                Veja o comprovante abaixo:
            </span>

            <p style="font-size:14px; line-height:140%">&nbsp;</p>

            <section class="compDados">
                <br>
                <div class="inforDados">
                    <img src="./Assets/ico/icoEmpresa.png" alt="icone.Empresa" srcset="">
                    <p style="font-size:14px; line-height:170%; margin-bottom: 0px;">
                        <span class="informationDados">
                            <strong>Empregador:&nbsp;</strong> <span id="coorperative"></span>
                        </span>
                    </p>
                </div>    
                <p style="font-size:14px;line-height:170%; margin-left:30px; margin-top: 0px;">
                    <span class="informationDados">
                        <strong>CNPJ:&nbsp;</strong> <span id="CNPJ"></span>
                    </span>
                </p>

                <p style="font-size:16px;line-height:125%">&nbsp;</p>

                <div class="inforDados">
                    <img src="./Assets/ico/icoLocate.png" alt="icone.Empresa" srcset="">
                    <p style="font-size:14px; line-height:170%; margin-bottom: 0px;">
                        <span class="informationDados">
                            <strong>Endereço:&nbsp;</strong> <span id="endereco"></span>
                        </span>
                    </p>
                </div>  

                <p style="font-size:16px;line-height:125%">&nbsp;</p>

                <div class="inforDados">
                    <img src="./Assets/ico/icoUser.png" alt="icone.Empresa" srcset="">
                    <p style="font-size:14px; line-height:170%; margin-bottom: 0px;">
                        <span class="informationDados">
                            <strong>Colaborador:&nbsp;</strong> <span id="colName"></span>
                        </span>
                    </p>
                </div>    
                <p style="font-size:14px;line-height:170%; margin-left:30px; margin-top: 0px;">
                    <span class="informationDados">
                        <strong>CPF:&nbsp;</strong> <span id="cpf"></span>
                    </span>
                </p>

                <p style="font-size:16px;line-height:125%">&nbsp;</p>

                <div class="inforDados">
                    <img src="./Assets/ico/icoUser.png" alt="icone.Empresa" srcset="">
                    <p style="font-size:14px; line-height:170%; margin-bottom: 0px;">
                        <span class="informationDados">
                            <strong>Data e Horário de Registro:&nbsp;</strong> <span id="hourDate"></span>
                        </span>
                    </p>
                </div>
            </section>
            <p style="font-size:16px;line-height:125%; margin-bottom: 20px;">&nbsp;</p>

            <p class="codeSecure">
                Código de segurança: MzMxODc0My0zNDA5MjA2LTc1NTUtMTY5Njg1MDU3MTAwMA==
            </p>

            <p style="font-size:16px;line-height:125%; margin-bottom: 20px;">&nbsp;</p>

            <span id="gratitude">
                Um abraço, <br>
                Time Tangerino by Sólides <span><img src="./Assets/ico/heartOrange.png" style="width:13px;" alt=""></span>
            </span>

            <footer>
                <img src="./Assets/img/imgFooter.png" alt="" srcset="">
            </footer>
        </section>
    </main>




<script src="./index.js"></script>
</body>
</html>
